<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tienda 50% off</title>
</head>

<body>
    <main>
        <article>

            <div class="container-fluid my-5 mx-auto ">
                <div class="row justify-content-center">
                    <div class="col-4 text-center " id="cajaUno">
                        <h1 class="container-fluid">Todos Nuestros Productos</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 text-center " id="cajaDos">
                        <h2>50% </h2>
                        <p id="p2">OFF</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 text-center " id="cajaTres">
                        <p>¡Aprovecha esta oferta mientras puedas! para
                            poder obtener un código de descuento debes aceptar
                            nuestros términos y condiciones.
                        </p>
                        <div class="form-check">
                            <input class="checkbox" type="checkbox" value="" id="checkUno">
                            <label class="form-check-label" for="checkUno">
                                Términos y condiciones
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 text-center " id="cajaCuatro">
                        <h5 id="obtcodigo">OBTENER CÓDIGO DE DESCUENTO</h5>
                        <div>
                            <p id="codigo"></p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
